<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="lib/layui/css/layui.css">
	<style>
		.logo {
			position: absolute;
			top: 18px;
			left: 40px;
		}
        .layui-nav {
            background-color: #fff;
        }
	</style>
</head>

<body>
	<div class="layui-layout layui-layout-admin">
		<!--头部start-->
		<div class="layui-header header header-demo">
			<div class="layui-main">
				<a href="/" class="logo">
					<img src="img/logo.png" alt="logo">
				</a>
			</div>
		</div>
		<!--头部end-->

		<!--左侧start-->
		<div class="layui-side layui-bg-back">
			<div class="layui-side-scroll">
				<ul class="layui-nav layui-nav-tree" id="dsTree">

				</ul>
			</div>
		</div>
		<!--左侧end-->

		<!--底部start-->
		<div class="layui-body site-demo">
			<div class="layui-main"></div>
		</div>
		<!--底部end-->

	</div>
	<script src="lib/layui/layui.js"></script>
	<script>
        layui.use('tree', function(){
            layui.tree({
                elem: '#dsTree' //传入元素选择器
                ,nodes: [{ //节点
                    name: '父节点1'
                    ,children: [{
                    name: '子节点11'
                    },{
                    name: '子节点12'
                    }]
                },{
                    name: '父节点2（可以点左侧箭头，也可以双击标题）'
                    ,children: [{
                    name: '子节点21'
                    ,children: [{
                        name: '子节点211'
                    }]
                    }]
                }]
            });
        });
    </script>
</body>

</html>

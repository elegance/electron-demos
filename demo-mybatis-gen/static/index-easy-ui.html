<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easy-ui</title>
    <link rel="stylesheet" href="lib/jquery-easyui-1.5/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="lib/jquery-easyui-1.5/themes/icon.css">
</head>
<body>
    <body id="mainLayout" class="easyui-layout">

	<!-- 北部，头部页面 -->
	<div data-options="region:'north'" style="height: 70px; overflow: hidden;" class="logo">
        内容
    </div>
	
	<!-- 西部，菜单页 -->
	<div data-options="region: 'west', title: '菜单导航栏', iconCls: 'icon-standard-map', split: true, minWidth: 250, maxWidth: 500" style="width: 250px; padding: 1px;">
        <ul id="dataSourceTree" style="padding-top: 2px; padding-bottom: 2px;"></ul>
    </div>
	
	<!-- 中间，主页 -->
	<div data-options="region:'center'" style="overflow: hidden;">
		<div id="mainTabs">
			<div title="首页" data-options="iconCls:'ext-icon-heart'" style="margin: 2px; padding: 2px;" >
				欢迎使用后台管理平台
			</div>
		</div>
	</div>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="lib/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="js/index-easy-ui.js"></script>
</body>
</html>
